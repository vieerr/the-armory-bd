# Use the same port as in Docker's environment variable
server.port=${PORT:8003} 

spring.application.name=tracking-ms

# Redis configuration with timeouts
spring.data.redis.host=${REDIS_HOST:localhost}
spring.data.redis.port=${REDIS_PORT:6379}
spring.data.redis.database=${REDIS_DATABASE:0}
spring.data.redis.timeout=${REDIS_TIMEOUT:10000ms}
spring.data.redis.jedis.pool.max-active=${REDIS_POOL_MAX_ACTIVE:10}
spring.data.redis.jedis.pool.max-idle=${REDIS_POOL_MAX_IDLE:5}
spring.data.redis.jedis.pool.min-idle=${REDIS_POOL_MIN_IDLE:2}
