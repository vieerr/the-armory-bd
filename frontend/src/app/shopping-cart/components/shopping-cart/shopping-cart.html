<div class="container mx-auto px-4 py-8">
  <h1 class="text-3xl font-bold mb-6">Your Cart</h1>

  <div class="flex flex-col lg:flex-row gap-8">
    <!-- Product List Section -->
    <div class="lg:w-2/3">
      @for (product of products; track product.id) {
      <div class="mb-4">
        <app-cart-product
          [product]="product"
          (productRemoved)="removeFromList($event)"
          (quantityChanged)="updateQuantity($event)"
        />
      </div>
      } @if (products.length === 0) {
      <div class="card bg-base-200 p-6 text-center">
        <p class="text-lg">No products in the cart.</p>
        <a routerLink="/products" class="btn btn-primary mt-4"
          >Browse Products</a
        >
      </div>
      }
    </div>

    <!-- Order Summary Section -->
    @if (products.length > 0) {
    <div class="lg:w-1/3">
      <div class="card bg-base-200 p-6 sticky top-4">
        <h2 class="text-xl font-bold mb-4">Order Summary</h2>
        <div class="space-y-2 mb-4">
          <div class="flex justify-between">
            <span>Subtotal:</span>
            <span class="font-medium">{{subtotal | currency}}</span>
          </div>
          <div class="flex justify-between">
            <span>Shipping:</span>
            <span class="font-medium">$0.00</span>
          </div>
          <div class="flex justify-between">
            <span>Tax:</span>
            <span class="font-medium">$0.00</span>
          </div>
        </div>
        <div class="border-t border-base-300 pt-4 mb-4">
          <div class="flex justify-between text-lg font-bold">
            <span>Total:</span>
            <span>{{subtotal | currency}}</span>
          </div>
        </div>
        <button class="btn btn-primary w-full" routerLink="/checkout">PROCEED TO CHECKOUT</button>
      </div>
    </div>
    }
  </div>
</div>
