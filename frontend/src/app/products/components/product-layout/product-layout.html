<div class="grid grid-cols-1 md:grid-cols-5 gap-4 p-10">
  <div
    class="flex flex-col gap-8 col-span-1 p-5 border-2 border-black neobrutal-shadow bg-white"
  >
    <!-- Guilds Section -->
    <div class="flex flex-col gap-2">
      <h2 class="text-xl font-bold border-b-2 border-black pb-1">Guilds</h2>
      <div class="flex flex-col gap-1 pl-2">
        <label class="flex items-center gap-2 cursor-pointer">
          <input
            type="checkbox"
            class="checkbox checkbox-primary rounded-none border-2 border-black"
          />
          <span>Weapons & Armor</span>
        </label>
        <label class="flex items-center gap-2 cursor-pointer">
          <input
            type="checkbox"
            class="checkbox checkbox-primary rounded-none border-2 border-black"
          />
          <span>Scrolls & Tomes</span>
        </label>
        <label class="flex items-center gap-2 cursor-pointer">
          <input
            type="checkbox"
            class="checkbox checkbox-primary rounded-none border-2 border-black"
          />
          <span>Castle & Keep</span>
        </label>
        <label class="flex items-center gap-2 cursor-pointer">
          <input
            type="checkbox"
            class="checkbox checkbox-primary rounded-none border-2 border-black"
          />
          <span>Garments</span>
        </label>
      </div>
    </div>

    <!-- Craftsmen Section -->
    <div class="flex flex-col gap-2">
      <h2 class="text-xl font-bold border-b-2 border-black pb-1">Craftsmen</h2>
      <div class="flex flex-col gap-1 pl-2">
        <label class="flex items-center gap-2 cursor-pointer">
          <input
            type="checkbox"
            class="checkbox checkbox-primary rounded-none border-2 border-black"
          />
          <span>Master Alchemist</span>
        </label>
        <label class="flex items-center gap-2 cursor-pointer">
          <input
            type="checkbox"
            class="checkbox checkbox-primary rounded-none border-2 border-black"
          />
          <span>Royal Blacksmith</span>
        </label>
        <label class="flex items-center gap-2 cursor-pointer">
          <input
            type="checkbox"
            class="checkbox checkbox-primary rounded-none border-2 border-black"
          />
          <span>Enchanted Loom</span>
        </label>
      </div>
    </div>

    <!-- Customer Reviews Section -->
    <div class="flex flex-col gap-2">
      <h2 class="text-xl font-bold border-b-2 border-black pb-1">
        Customer Reviews
      </h2>
      <div class="flex flex-col gap-1 pl-2">
        <label class="flex items-center gap-2 cursor-pointer">
          <input
            type="checkbox"
            class="checkbox checkbox-primary rounded-none border-2 border-black"
          />
          <span class="flex">
            <span class="text-y-500">游리</span>
            <span class="text-yellow-500">游리</span>
            <span class="text-yellow-500">游리</span>
            <span class="text-yellow-500">游리</span> Up
          </span>
        </label>
        <label class="flex items-center gap-2 cursor-pointer">
          <input
            type="checkbox"
            class="checkbox checkbox-primary rounded-none border-2 border-black"
          />
          <span class="flex">
            <span class="text-yellow-500">游리</span>
            <span class="text-yellow-500">游리</span>
            <span class="text-yellow-500">游리</span> Up
          </span>
        </label>
      </div>
    </div>

    <!-- Price Section -->
    <div class="flex flex-col gap-2">
      <h2 class="text-xl font-bold border-b-2 border-black pb-1">Price</h2>
      <div class="flex flex-col gap-1 pl-2">
        <label class="flex items-center gap-2 cursor-pointer">
          <input
            type="checkbox"
            class="checkbox checkbox-primary rounded-none border-2 border-black"
          />
          <span>Under $25</span>
        </label>
        <label class="flex items-center gap-2 cursor-pointer">
          <input
            type="checkbox"
            class="checkbox checkbox-primary rounded-none border-2 border-black"
          />
          <span>$25 - $50</span>
        </label>
        <label class="flex items-center gap-2 cursor-pointer">
          <input
            type="checkbox"
            class="checkbox checkbox-primary rounded-none border-2 border-black"
          />
          <span>$50 - $100</span>
        </label>
      </div>
    </div>
  </div>
  <app-product-catalogue class="col-span-4" />
</div>
